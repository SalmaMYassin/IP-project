<div class="slideshow-container" id="slide">

        <img src="Images/booking.jpg" style="width:100%">
        <div class="text">Make Your Reservation</div>
        <div class="text2">BOOKING</div>



</div>
<!-- ------------------------------------page division-------------------------------------*-->
<div class="Booking">
    <div id="formside">
    <form action="#" method="post" name="a">
          <div>
            <label>Name:</label>
            <input type="text" name="in1" id="name" name="user_name" required>
          </div>

          <div>
            <label>E-mail:</label>
            <input type="" name="in2" id="email" name="user_email" required>
          </div>
          <div>

        <label> &nbsp; &nbsp; &nbsp; &nbsp;Check In Date:</label>
            <input type="date" name="in3" name="arrival" required>
          </div>

        <div>
            <br>
            <label> &nbsp; &nbsp; &nbsp; &nbsp;Check Out Date:</label>
            <input type="date" name="in4" name="departure" required>
        </div>
        <div name="in5">
            <br><label >  &nbsp; &nbsp; &nbsp;  &nbsp;Number of Guests:</label>
            <select>

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
        </div>
        <div name="in6">
            <br><label> &nbsp; &nbsp; &nbsp;  &nbsp;Room Type:</label>
        <select >

            <option value="Deluxe Room">Deluxe Room</option>
            <option value="Luxury Room">Luxury Room</option>
            <option value="Premier Room">Premier Room</option>
            <option value="Deluxe Room">Deluxe Suite</option>
            <option value="Luxury Room">Luxury Suite</option>
            <option value="Premier Room">Premier Suite</option>
        </select>
            </div>
          <div name="in7">
            <label>Message:</label>
            <textarea id="msg" name="user_message" ></textarea>
          </div>

          <div class="button">
            <button class="submit" onclick="validateForm(); JSON();" type="submit">Book</button>
          </div>
    </form>

    </div>

    <div id="Map">
        <div class="background">
           <br>
